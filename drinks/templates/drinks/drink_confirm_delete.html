{% extends 'drinks/base.html' %} {% load crispy_forms_tags %}
{% block content %}<!-- Inheritance -->
<div class="container">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class ="border-bottom mb-4">Are you sure you want to delete {{object}}</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group py-3">
            <input class="btn btn-outline-danger" type="submit" value="delete"/>
        </div>
    </form>
    <div class="border-top pt-3">
        <a href="{% url 'drinks-home' %}">cancel</a>
    </div>
</div>
{% endblock content %}
